<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Interessado</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Cadastrar Interessado</h1>
    <form action="/interestedForm" method="POST">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Telefone:</label>
      <input type="text" id="phone" name="phone" required oninput="formatPhone(this)">

      <button type="submit">Cadastrar</button>
    </form>
    <br>
    <a class="a" href="/menu">Voltar ao Menu</a>
  </div>

  <script>
    function formatPhone(input) {
      let phone = input.value.replace(/\D/g, ''); // Remove tudo que não é número
      if (phone.length <= 2) {
        input.value = `(${phone}`;  // Formata o DDD
      } else if (phone.length <= 6) {
        input.value = `(${phone.substring(0, 2)}) ${phone.substring(2)}`; // Formata o número até o primeiro 9
      } else {
        input.value = `(${phone.substring(0, 2)}) ${phone.substring(2, 7)}-${phone.substring(7, 11)}`; // Formata o número completo
      }
    }
  </script>
</body>
</html>
